<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test task</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
</head>

<body>

    <section class="main">
        <div class="form">
            <div class="form_header">
                <p class="form_header_title">Contact US</p>
                <p class="form_header_description">The Voodoo team is looking forward to hearing from you!</p>
            </div>
            <div class="wrapper">
                <div class="block_input_name">
                    <input class="input_name" placeholder="Full name*" type="text">
                </div>
                <div class="block_input_position">
                    <input class="input_position" placeholder="Title/Position*" type="text">
                </div>
                <div class="block_select">

                    <select class="select_institution" name="select">
                        <option class="select_option" value="" disabled selected hidden>Practice / Institution*</option>
                        <option class="select_option" value="value1">Option1</option>
                        <option class="select_option" value="value2">Option2</option>
                        <option class="select_option" value="value3">Option3</option>
                    </select>

                </div>
                <div class="block_input_email">
                    <input class="input_email" placeholder="Email Address*" type="text">
                </div>
                <div class="block_input_phone">
                    <input class="input_phone" placeholder="Full name*" type="text">
                </div>
                <div class="block_select_med_prof">
                    <select aria-placeholder="Medical Profession*" class="select_med_prof" name="" id=""
                        class="med_prof">
                        <option class="select_option" value="" style="color:#777777;" disabled selected hidden>Medical
                            Profession*</option>
                        <option class="select_option" value="">Option1</option>
                        <option class="select_option" value="">Option2</option>
                        <option class="select_option" value="">Option3</option>
                        <option class="select_option" value="">Option4</option>
                        <option class="select_option" value="">Option5</option>
                    </select>
                </div>

                <div class="block_type_of_inquiry"></div>

            </div>
            <div class="block_textarea">
                <textarea class="textarea" name="" id="" cols="30" rows="10"></textarea>
            </div>
        </div>

    </section>

</body>

</html>
