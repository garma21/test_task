<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test task</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
</head>

<body>

    <section class="main">
        <div class="form">
            <div class="form_header">
                <p class="form_header_title">Contact US</p>
                <p class="form_header_description">The Voodoo team is looking forward to hearing from you!</p>
            </div>
            <div class="wrapper">
                <div class="block_input_name">
                    <input class="input_name" placeholder="Full name*" type="text">
                </div>
                <div class="block_input_position">
                    <input class="input_position" placeholder="Title/Position*" type="text">
                </div>
                <div class="block_select_institution">

                    <select class="select_institution" name="select">
                        <option class="select_option" value="" disabled selected hidden>Practice / Institution*</option>
                        <option class="select_option" value="value1">Option1</option>
                        <option class="select_option" value="value2">Option2</option>
                        <option class="select_option" value="value3">Option3</option>
                    </select>

                </div>
                <div class="block_input_email">
                    <input class="input_email" placeholder="Email Address*" type="text">
                </div>
                <div class="block_input_phone">
                    <input class="input_phone" placeholder="Phone Number*" type="tel">
                </div>
                <div aria-placeholder="Medical Profession*" class="block_select_med_prof">
                    <select class="select_med_prof" name="" id="" class="med_prof">
                        <option class="select_option" value="" disabled selected hidden>Medical Profession*</option>
                        <option value="">Option1</option>
                        <option value="">Option2</option>
                        <option value="">Option3</option>
                        <option value="">Option4</option>
                        <option value="">Option5</option>
                    </select>
                </div>

                <div class="block_type_of_inquiry">
                    <input class="type_of_inquiry" placeholder="Type of Inquiry*" type="text">
                </div>

            </div>
            <div class="block_textarea">
                <textarea placeholder="Enter Message*" class="textarea" name="" id="" cols="30" rows="10"></textarea>
            </div>
            <div class="block_send_button">
                <button class="send_button" type="submit">
                    <p class="send_button_text">Send Message</p>
                </button>
            </div>
        </div>
        <div class="block_info">
            <p class="info_text1">
                Voodoo <br> 137 Glasgow St., Unit 115 <br> Kitchener, ON N2G 4X8 <br> Ukraine
            </p>
            <img src="svg/phone.png" alt="" class="info_img1">
            <img src="svg/mail.png" alt="" class="info_img2">
            <p class="info_text2">1-800-480-9597 <br>
                info@voodoo.com</p>
        </div>
        <div id="block_gmaps"></div>
    </section>

    <script>
        function initMap() {
            var pos = { lat: 43.45280777552029, lng: -80.51338045057469 };
            var opt = {
                center: pos,
                zoom: 17,
                disableDefaultUI: true,
            };

            var map = new google.maps.Map(document.getElementById("block_gmaps"), opt);

            const marker = new google.maps.Marker({
                position: pos,
                map: map,
                icon: 'https://img.icons8.com/external-mixed-line-solid-yogi-aprelliyanto/64/external-location-brand-identity-mixed-line-solid-yogi-aprelliyanto.png',

            });

            // var info = new google.maps.InfoWindow({
            //     content: '<div><p>qwerty</p></div>'
            // });
            // marker.addListener("click", function () {
            //     info.open(map, marker);
            // });
        }
    </script>
    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDp4mypNUkiisiumY6NRcEiE0nOY9EuOO0&callback=initMap&v=weekly"
        defer></script>
</body>

</html>
